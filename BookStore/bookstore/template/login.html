{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Sign in</title>
		

    </head>
    <body>



    <section class="vh-100" style="background-color: #eee;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="{% static 'images/book.jpg' %}" class="img-fluid" alt="Sample image">
                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>
                      <form action ="" method="post" onsubmit="return validation()" enctype="multipart/form-data">
                      {% csrf_token %}
                        <!-- Email input -->
                        <div class="d-flex flex-row align-items-center mb-4">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                          </svg>
                          <i class="bi bi-person-fill"></i>
                          <div class="form-outline flex-fill mb-0">

                            <input type="email" id="form3Example3c" class="form-control" name="email" placeholder="Enter email address" required />

                          </div>
                        </div>


                        <!-- Password input -->
                        <div class="d-flex flex-row align-items-center mb-4">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                          </svg>
                          <i class="bi bi-lock-fill"></i>
                          <div class="form-outline flex-fill mb-0">
                          <input type="password" id="form3Example5c" class="form-control" name="password" placeholder="Enter Password" required/>

                          </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                          <!-- Checkbox -->

                          <a href="#!" class="text-body">Forgot password?</a>
                        </div>


                         <div class="text-center text-lg-start mt-4 pt-2">

                            <button type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>

                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="login/register"
                                class="link-danger">Register</a></p>

                          </div>
                          <!-- <div class="text-center text-lg-start mt-4 pt-2">
                            <a href="\"
                            <button type="button" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                            </a>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="login/register"
                                class="link-danger">Register</a></p>

                          </div> -->
                      </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
        <script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/slick.min.js' %}"></script>
		<script src="{% static 'js/nouislider.min.js' %}"></script>
		<script src="{% static 'js/jquery.zoom.min.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>
        <div>
                {% for message in messages %}
                {{message}}
                {% endfor %}

        </div>
</body>
</html>
