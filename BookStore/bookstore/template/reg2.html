{% load static %}
<!DOCTYPE html>
<html lang="english">
	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
		

    </head>
	<body>
		


<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Address details</p>
  
                  <form action="register" method="post" class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4">                                         
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" placeholder="State"/>
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">                  
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example2c" class="form-control" placeholder="City" />
                        
                      </div>
                    </div>


                    <div class="d-flex flex-row align-items-center mb-4">                     
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" class="form-control" placeholder="Street" />
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">                     
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" class="form-control" placeholder="Landmark"/>
                       
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">                       
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" id="form3Example5c" class="form-control" placeholder="House no./House name"/>
                          
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">                       
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" id="form3Example6c" class="form-control" placeholder="Pin Code"/>
                          
                        </div>
                    </div>
  
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <a href="/">
                      <button type="button" class="btn btn-primary btn-lg">Sign Up</button>
                      </a>

                    </div>
                   
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="{% static 'images/booo.jpg' %}" class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
  </html>
